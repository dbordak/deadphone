<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/pygment_trac.css">
    <script src="static/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <a href="https://github.com/dbordak/taskerflags/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="wrapper">
      <header class="without-description">
        <h1>Taskerpage</h1>
      </header>
      <section>
        <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to Tasker Flags.</h3>
        {% if name %}
          <h1>Reports for {{ name }}:</h1>
          {% if msg %}
            {% if time %}
              <p>Message: {{ msg }}</p>
              <p>Time: {{ time }}</p>
            {% endif %}
          {% endif %}
        {% else %}
          <p>Usage: POST a message to /{name}, then GET /{name} to view the flags.</p>  
        {% endif %}
      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
