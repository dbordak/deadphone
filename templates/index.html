{% if name %}
	<h1>Reports for {{ name }}:</h1>

	{% if msg %}
	{% if time %}
	<p>Message: {{ msg }}</p>
	<p>Time: {{ time }}</p>
	{% endif %}
	{% endif %}
	
{% else %}
	<h1>Tasker Flags</h1>
	<p>Usage: POST a message to /{name}, then GET /{name} to view the flags.</p>

{% endif %}
